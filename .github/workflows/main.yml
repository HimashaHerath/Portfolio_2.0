name: CI

on:
  push:
    branches:
      - main # or the name of your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install dependencies
      working-directory: ./client
      run: npm ci

    - name: Build
      working-directory: ./client
      run: npm run build

    - name: Deploy
      working-directory: ./client
      run: npm run deploy
